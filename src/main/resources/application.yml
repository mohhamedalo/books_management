server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bookdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

springdoc:
  api-docs:
    enabled: true
    # optional: path: /v3/api-docs
  swagger-ui:
    enabled: true
    # optional: path: /swagger-ui.html or /swagger-ui/index.html
